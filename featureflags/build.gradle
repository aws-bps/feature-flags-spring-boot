plugins {
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
}

group = 'com.awsref'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation platform('software.amazon.awssdk:bom:2.14.27')
	implementation 'software.amazon.awssdk:appconfig'
	implementation 'com.amazonaws:aws-java-sdk-appconfig:1.12.272'
	implementation 'com.amazonaws:aws-java-sdk-appconfigdata:1.12.272'
	implementation 'org.json:json:20211205'

}

tasks.named('test') {
	useJUnitPlatform()
}
